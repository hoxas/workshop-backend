<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Workshop - Desafio</title>
        <link rel="icon" href="img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/desafio.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
    <body>
        <nav>
            <img
                class="barra-navegacao__logotipo"
                src="img/logotipo-reprograma.png"
            />
        </nav>
        <header>
            <h1>Calculadora Freelancer</h1>
        </header>
        <main>
            <div id="form">
                <fieldset>
                    <legend>Qual o valor por hora de trabalho?</legend>
                    <div class="form-item">
                        <label for="valor-hora">Valor por hora</label>
                        <input type="number" id="valor-hora" placeholder="0" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Quantas horas durarão o projeto?</legend>
                    <div class="form-item">
                        <label for="horas-projeto">Duração</label>
                        <input
                            type="number"
                            id="horas-projeto"
                            placeholder="0"
                        />
                    </div>
                </fieldset>
                <button id="botao-calcular" onclick="calcular()">
                    <strong>Calcular</strong>
                </button>
            </div>
            <div id="result">
                <span>Este projeto custará:</span>
                <span id="resposta">R$ 0,00</span>
            </div>
        </main>

        <footer class="rodape">
            Feito com muito <a href="index.html">♥</a>
        </footer>

        <script type="text/javascript" src="js/desafio.js"></script>
    </body>
</html>
